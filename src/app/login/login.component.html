<div class="login-box">
  <div class="login-logo">
    <a href="javascript:;" class="text-yellow"><b>时间</b>银行</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">信任，让社会更加精彩</p>

    <form [formGroup]="loginFormGroup">
      <div class="form-group has-feedback">
        <input formControlName="username" type="email" class="form-control" placeholder="邮箱" autofocus="true">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input formControlName="password" type="password" class="form-control" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-7 col-xs-offset-1">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" formControlName="remember"> 记住密码
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login()">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <p><a href="javascript:;">忘记密码</a></p>
    <p><a href="javascript:;">注册</a></p>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
