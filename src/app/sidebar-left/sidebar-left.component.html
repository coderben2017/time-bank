<aside class="main-sidebar">

  <!-- sidebar-left: style can be found in sidebar-left.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="/assets/img/photo.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Coder Ben</p>
        <!-- Status -->
        <a href="javascript:;"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <!-- search form (Optional) -->
    <form class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">Navigation</li>
      <!-- Optionally, you can add icons to the links -->
      <li [class.active]="activePart === 1">
        <a [routerLink]="'community/plans'" (click)="changeActivePart(1)"><i class="fa fa-link"></i><span>社区</span></a>
      </li>
      <li [class.active]="activePart === 2">
        <a [routerLink]="'user'" (click)="changeActivePart(2)"><i class="fa fa-link"></i> <span>个人</span></a>
      </li>
      <li class="treeview" [class.active]="activePart === 1">
        <a [routerLink]="'other/feedback'" (click)="changeActivePart(3)"><i class="fa fa-link"></i> <span>其他</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
          <li><a [routerLink]="'other/feedback'"  (click)="changeActivePart(3)">意见反馈</a></li>
          <li><a [routerLink]="'other/about'" (click)="changeActivePart(3)">关于我们</a></li>
        </ul>
      </li>
    </ul>
    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
