<aside class="control-sidebar control-sidebar-dark">
  <!-- Create the tabs -->
  <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
    <li class="active"><a href="#control-sidebar-home-tab" data-toggle="tab">已接任务</a></li>
    <li><a href="#control-sidebar-settings-tab" data-toggle="tab">已发任务</a></li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <!-- Home tab content -->
    <div class="tab-pane active" id="control-sidebar-home-tab">
      <ul class="control-sidebar-menu">
        <li *ngFor="let task of tasks">
          <a href="javascript:;">
            <h4 class="control-sidebar-subheading">
              {{task.content}}
              <span class="pull-right-container">
                    <span class="label label-danger pull-right">{{task.completeDegree + '%'}}</span>
                  </span>
            </h4>

            <div class="progress progress-xxs">
              <div class="progress-bar progress-bar-danger" style="width: 50%"></div>
            </div>
          </a>
        </li>
      </ul>
      <!-- /.control-sidebar-left-menu -->

    </div>
    <!-- /.tab-pane -->
    <!-- Stats tab content -->
    <!--<div class="tab-pane" id="control-sidebar-stats-tab">Stats Tab Content</div>-->
    <!-- /.tab-pane -->
    <!-- Settings tab content -->
    <div class="tab-pane" id="control-sidebar-settings-tab">
      <ul class="control-sidebar-menu">
        <li *ngFor="let task of tasks">
          <a href="javascript:;">
            <h4 class="control-sidebar-subheading">
              {{task.content}}
              <span class="pull-right-container">
                    <span class="label label-danger pull-right">{{task.completeDegree + '%'}}</span>
                  </span>
            </h4>

            <div class="progress progress-xxs">
              <div class="progress-bar progress-bar-danger" style="width: 50%"></div>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <!-- /.tab-pane -->
  </div>
</aside>
<!-- /.control-sidebar-left -->
<!-- Add the sidebar-left's background. This div must be placed
immediately after the control sidebar-left -->
<div class="control-sidebar-bg"></div>
