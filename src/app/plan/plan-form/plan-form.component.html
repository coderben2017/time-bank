<form class="form-horizontal">
  <div class="box-body">
    <div class="form-group">
      <label for="inputContent3" class="col-sm-2 control-label">任务内容</label>

      <div class="col-sm-10">
        <textarea class="form-control" id="inputContent3" placeholder='在此输入内容智能识别（120字以内，格式："标题 地点 酬劳 详细要求"）' rows="6" style="resize: none"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="inputContent4" class="col-sm-2 control-label">任务时间</label>

      <div class="col-sm-10">
        <input class="form-control" id="inputContent4" type="datetime-local" />
      </div>
    </div>
  </div>
  <!-- /.box-body -->
  <div class="box-footer" style="background: none">
    <button type="submit" class="btn btn-default col-sm-offset-1" (click)="cancel()">取消</button>
    <button type="submit" class="btn btn-info pull-right" (click)="save()">发布</button>
  </div>
  <!-- /.box-footer -->
</form>
