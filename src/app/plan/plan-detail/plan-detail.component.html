<div class="container text-center col-sm-10 col-sm-offset-1">
  <h4>{{plan.name}}</h4>
  <p>
    时间：{{time | date: 'yyyy/MM/dd HH:mm'}}
  </p>
  <p>
    地点：{{plan.place}}
  </p>
  <p>
    联系方式：{{plan.phoneNumber}}
  </p>
  <p class="bg-yellow">
    报酬：{{plan.salary}}个时间币
  </p>
</div>
<div class="box-footer col-sm-10 col-sm-offset-1" style="background: none">
  <button class="btn btn-default" (click)="goBack()">返回</button>
  <button class="btn btn-primary pull-right" (click)="takePlan()">接下任务</button>
</div>
